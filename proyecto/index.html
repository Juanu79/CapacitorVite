<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Geometry Dash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      touch-action: none; /* evita doble zoom en móviles */
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Ajustar tamaño del canvas al tamaño de pantalla
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Juego
let player = {
  x: 50,
  y: 300,
  width: 30,
  height: 30,
  velocityY: 0,
  jumpStrength: -12,
  gravity: 0.6,
  grounded: false
};

let obstacles = [];
let frameCount = 0;
let gameOver = false;

// Entrada - Teclado
document.addEventListener('keydown', e => {
  if ((e.code === 'Space' || e.code === 'ArrowUp') && player.grounded && !gameOver) {
    player.velocityY = player.jumpStrength;
    player.grounded = false;
  }
  if (gameOver && e.code === 'Enter') restartGame();
});

// Entrada - Pantalla táctil
canvas.addEventListener('touchstart', () => {
  if (player.grounded && !gameOver) {
    player.velocityY = player.jumpStrength;
    player.grounded = false;
  }
  if (gameOver) restartGame();
});

function restartGame() {
  player.y = canvas.height - 50;
  player.velocityY = 0;
  obstacles = [];
  frameCount = 0;
  gameOver = false;
  loop();
}

// Bucle de juego
function loop() {
  if (gameOver) return;

  requestAnimationFrame(loop);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Actualizar jugador
  player.velocityY += player.gravity;
  player.y += player.velocityY;

  if (player.y + player.height >= canvas.height - 20) {
    player.y = canvas.height - 20 - player.height;
    player.velocityY = 0;
    player.grounded = true;
  }

  // Dibujar suelo
  ctx.fillStyle = '#444';
  ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

  // Dibujar jugador
  ctx.fillStyle = '#0ff';
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Crear obstáculos
  if (frameCount % 90 === 0) {
    let height = 40 + Math.random() * 60;
    obstacles.push({
      x: canvas.width,
      y: canvas.height - 20 - height,
      width: 20,
      height: height
    });
  }

  // Dibujar y mover obstáculos
  ctx.fillStyle = '#f00';
  for (let i = 0; i < obstacles.length; i++) {
    const obs = obstacles[i];
    obs.x -= 5;
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

    // Colisión
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      gameOver = true;
      ctx.fillStyle = '#fff';
      ctx.font = '24px Arial';
      ctx.fillText('¡Game Over! Toca para reiniciar', canvas.width / 2 - 150, canvas.height / 2);
    }
  }

  // Eliminar obstáculos fuera de pantalla
  obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

  frameCount++;
}
loop();
</script>
</body>
</html>
