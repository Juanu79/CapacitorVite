<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Geometry Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #222;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #222;
      touch-action: none;
    }
    #jumpBtn, #restartBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background: #0ff;
      color: #222;
      font-weight: bold;
      opacity: 0.85;
      z-index: 10;
      box-shadow: 0 2px 8px #0008;
      display: none;
    }
    #restartBtn {
      background: #f00;
      color: #fff;
      bottom: 90px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="jumpBtn">SALTAR</button>
<button id="restartBtn">REINICIAR</button>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const jumpBtn = document.getElementById('jumpBtn');
const restartBtn = document.getElementById('restartBtn');

// Ajustar canvas al tamaño de pantalla
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Juego
let player = {
  x: 50,
  y: 0,
  width: 40,
  height: 40,
  velocityY: 0,
  jumpStrength: -Math.max(14, canvas.height * -0.035),
  gravity: Math.max(0.7, canvas.height * 0.0018),
  grounded: false
};

let obstacles = [];
let frameCount = 0;
let gameOver = false;

// Entrada teclado
document.addEventListener('keydown', e => {
  if ((e.code === 'Space' || e.code === 'ArrowUp') && player.grounded && !gameOver) {
    jump();
  }
  if (gameOver && e.code === 'Enter') restartGame();
});

// Entrada táctil
jumpBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  if (player.grounded && !gameOver) jump();
});
jumpBtn.addEventListener('click', e => {
  if (player.grounded && !gameOver) jump();
});
restartBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  if (gameOver) restartGame();
});
restartBtn.addEventListener('click', e => {
  if (gameOver) restartGame();
});

function jump() {
  player.velocityY = player.jumpStrength;
  player.grounded = false;
}

function restartGame() {
  player.y = canvas.height - 20 - player.height;
  player.velocityY = 0;
  obstacles = [];
  frameCount = 0;
  gameOver = false;
  restartBtn.style.display = 'none';
  loop();
}

// Bucle de juego
function loop() {
  if (gameOver) return;

  requestAnimationFrame(loop);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Actualizar jugador
  player.gravity = Math.max(0.7, canvas.height * 0.0018);
  player.jumpStrength = -Math.max(14, canvas.height * 0.035);
  player.y += player.velocityY;
  player.velocityY += player.gravity;

  if (player.y + player.height >= canvas.height - 20) {
    player.y = canvas.height - 20 - player.height;
    player.velocityY = 0;
    player.grounded = true;
  }

  // Dibujar suelo
  ctx.fillStyle = '#444';
  ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

  // Dibujar jugador
  ctx.fillStyle = '#0ff';
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Crear obstáculos
  if (frameCount % Math.floor(90 * (canvas.width / 800)) === 0) {
    let height = 40 + Math.random() * (canvas.height * 0.15);
    obstacles.push({
      x: canvas.width,
      y: canvas.height - 20 - height,
      width: Math.max(20, canvas.width * 0.025),
      height: height
    });
  }

  // Dibujar y mover obstáculos
  ctx.fillStyle = '#f00';
  for (let i = 0; i < obstacles.length; i++) {
    const obs = obstacles[i];
    obs.x -= Math.max(5, canvas.width * 0.006);
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

    // Colisión
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      gameOver = true;
      ctx.fillStyle = '#fff';
      ctx.font = 'bold ' + Math.floor(canvas.width/18) + 'px Arial';
      ctx.fillText('¡Game Over!', canvas.width/2 - canvas.width/6, canvas.height/2);
      restartBtn.style.display = 'block';
    }
  }

  // Eliminar obstáculos fuera de pantalla
  obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

  frameCount++;
  jumpBtn.style.display = !gameOver ? 'block' : 'none';
}
restartGame();
</script>
</body>
</html>
